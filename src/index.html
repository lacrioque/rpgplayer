<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf8' />
		<meta title='PlanNetView' />
		<link rel='stylesheet' href="css/app.css"/>
		<link rel='stylesheet' href="lib/angular-material/angular-material.min.css"/>
		<script src='index.js'></script>
	</head>
	<body ng-app="plannetview">
		<md-toolbar layout="row">
			<div class="md-toolbar-tools">
			<md-button ng-click="toggleSidenav('left')" hide-gt-md class="md-icon-button">
				<md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
				</md-icon>
			</md-button>
			<h1>PlanNetView</h1>
			</div>
		</md-toolbar>
		<div layout="row" flex ng-controller="mainCtrl">
			<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" >
			<md-button ng-repeat="menubutton in menubuttons" class="md-accent {{menubutton.classes}}" ng-click='menubutton.action()' >{{menubutton.value}}</md-button>
			</md-sidenav>
			<div layout="column" flex id="content" ng-view>
			</div>
		</div>
		<script src="lib/jquery/dist/jquery.min.js"></script>
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular-route/angular-route.min.js"></script>
		<script src="lib/angular-messages/angular-messages.min.js"></script>
		<script src="lib/angular-aria/angular-aria.min.js"></script>
		<script src="lib/angular-animate/angular-animate.min.js"></script>
		<script src="lib/angular-material/angular-material.js"></script>
		<script src="lib/ngDraggable/ngDraggable.js"></script>
		<script src="js/all_services.js"></script>
		<script src="js/all_controller.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
